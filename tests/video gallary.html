{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GuardianLink - Video Gallery</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="{% static 'css/emergency reporting css/video_gallary.css' %}"
    />
  </head>
  <body class="min-h-screen flex flex-col items-center p-4 sm:p-6 md:p-8">
    <header
      class="w-full max-w-4xl flex justify-between items-center py-3 px-4 bg-gradient-to-r from-blue-600 to-indigo-700 text-white shadow-lg sticky top-0 z-50 rounded-b-xl"
    >
      <div class="flex items-center space-x-3">
        <button
          id="menu-button"
          class="text-white hover:text-blue-100 focus:outline-none"
          aria-haspopup="true"
          aria-expanded="false"
          aria-controls="mobile-nav"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="h-6 w-6"
          >
            <line x1="4" y1="12" x2="20" y2="12"></line>
            <line x1="4" y1="6" x2="20" y2="6"></line>
            <line x1="4" y1="18" x2="20" y2="18"></line>
          </svg>
        </button>
        <div class="flex items-center space-x-2">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="lucide lucide-shield-check"
          >
            <path
              d="M20 13c0 5-3.5 7.5-7.66 8.95a1 1 0 0 1-.67 0C6.5 20.5 3 18 3 13V6a4 4 0 0 1 4-4h10a4 4 0 0 1 4 4z"
            ></path>
            <path d="m9 12 2 2 4-4"></path>
          </svg>
          <h1 class="text-xl sm:text-2xl font-bold text-white">GuardianLink</h1>
        </div>
      </div>
      <!-- Removed New Chat button as it's specific to chatbot page -->
    </header>

    <nav id="mobile-nav" class="mobile-nav" role="navigation">
      <button
        id="close-nav-button"
        class="absolute top-4 right-4 text-gray-600 hover:text-gray-900 focus:outline-none p-1 rounded-full hover:bg-gray-300 transition-colors duration-200"
        aria-label="Close navigation menu"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="h-6 w-6"
        >
          <path d="M18 6 6 18"></path>
          <path d="m6 6 12 12"></path>
        </svg>
      </button>
      <ul class="space-y-2 px-6 mt-4 w-full">
        <li>
          <a
            href="{% url 'index' %}"
            class="flex items-center space-x-3 py-2 px-3 rounded-lg text-gray-700 text-lg hover:bg-gray-300 transition-colors duration-200"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="lucide lucide-bell"
            >
              <path d="M6 8a6 6 0 0 1 12 0c0 7 3 9 3 9H3s3-2 3-9"></path>
              <path d="M10.3 21a1.94 1.94 0 0 0 3.4 0"></path>
            </svg>
            <span>Emergency Report</span>
          </a>
        </li>
        <li>
          <a
            href="{% url 'Chatbot' %}"
            class="flex items-center space-x-3 py-2 px-3 rounded-lg text-gray-700 text-lg hover:bg-gray-300 transition-colors duration-200"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="lucide lucide-message-circle"
            >
              <path d="M7.9 20A9 9 0 1 0 4 16.1L2 22Z"></path>
            </svg>
            <span>Chatbot</span>
          </a>
        </li>
        <li>
          <a
            href="#"
            class="flex items-center space-x-3 py-2 px-3 rounded-lg text-gray-900 text-lg font-semibold bg-blue-100 hover:bg-blue-200 transition-colors duration-200"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="lucide lucide-video ring-2 ring-blue-500 rounded-full p-0.5"
            >
              <path d="m22 8-6 4 6 4V8Z"></path>
              <rect width="14" height="12" x="1" y="6" rx="2" ry="2"></rect>
            </svg>
            <span>Video Gallery (Current)</span>
          </a>
        </li>
      </ul>
    </nav>

    <main
      class="flex flex-col items-center flex-grow mt-8 mb-8 w-full max-w-4xl"
    >
      <h2 class="text-3xl font-bold text-gray-800 mb-8">Video Gallery</h2>

      <!-- Filter Section -->
      <div class="w-full bg-white rounded-lg shadow-md p-4 mb-8">
        <div
          class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4 mb-4"
        >
          <h3 class="text-xl font-semibold text-gray-800">Filter Videos</h3>
          <div class="relative w-full sm:w-1/2">
            <input
              type="text"
              id="search-input"
              placeholder="Search by title or description..."
              class="w-full p-3 pl-10 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-200"
              oninput="window.debouncedFilterVideos()"
            />
            <svg
              class="absolute left-3 top-1/2 transform -translate-y-1/2 h-5 w-5 text-gray-400"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
              ></path>
            </svg>
          </div>
        </div>

        <div
          id="category-filters"
          class="flex flex-wrap gap-2 justify-center sm:justify-start"
        >
          <button
            class="filter-button active"
            data-category="All"
            onclick="filterVideos('All')"
          >
            All
          </button>
          <!-- Category buttons will be populated by JS -->
        </div>
      </div>

      <!-- Video Grid -->
      <div
        id="video-grid"
        class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 w-full"
      >
        <!-- Video cards will be dynamically loaded here by JavaScript -->
      </div>

      <p id="no-results-message" class="text-gray-600 text-lg mt-8 hidden">
        No videos found matching your criteria.
      </p>
    </main>

    <footer
      class="w-full max-w-4xl text-center text-gray-500 text-xs sm:text-sm py-8 mt-auto"
    >
      <p>Stay informed, stay safe with GuardianLink.</p>
    </footer>
    <script src="{% static 'js/emergency reporting js/video_gallary.js'%}"></script>
  </body>
</html>
