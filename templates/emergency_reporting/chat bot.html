{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GuardianLink - Chatbot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="{% static 'css/emergency reporting css/chat_bot.css' %}"
    />
  </head>
  <body
    class="min-h-screen bg-gray-100 text-gray-900 flex flex-col items-center p-4 sm:p-6 md:p-8"
  >
    <header
      class="w-full max-w-4xl flex justify-between items-center py-3 px-4 bg-gradient-to-r from-blue-600 to-indigo-700 text-white shadow-lg sticky top-0 z-50 rounded-b-xl"
    >
      <div class="flex items-center space-x-3">
        <button
          id="menu-button"
          class="text-white hover:text-blue-100 focus:outline-none"
          aria-haspopup="true"
          aria-expanded="false"
          aria-controls="mobile-nav"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="h-6 w-6"
          >
            <line x1="4" y1="12" x2="20" y2="12"></line>
            <line x1="4" y1="6" x2="20" y2="6"></line>
            <line x1="4" y1="18" x2="20" y2="18"></line>
          </svg>
        </button>
        <div class="flex items-center space-x-2">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="lucide lucide-shield-check"
          >
            <path
              d="M20 13c0 5-3.5 7.5-7.66 8.95a1 1 0 0 1-.67 0C6.5 20.5 3 18 3 13V6a4 4 0 0 1 4-4h10a4 4 0 0 1 4 4z"
            ></path>
            <path d="m9 12 2 2 4-4"></path>
          </svg>
          <h1 class="text-xl sm:text-2xl font-bold text-white">GuardianLink</h1>
        </div>
      </div>
      <button
        id="start-new-chat-button"
        class="text-white hover:text-blue-100 focus:outline-none text-sm px-3 py-1 rounded-full border border-white hover:bg-blue-700 transition-colors duration-200"
      >
        New Chat
      </button>
    </header>

    <nav id="mobile-nav" class="mobile-nav" role="navigation">
      <button
        id="close-nav-button"
        class="absolute top-4 right-4 text-gray-600 hover:text-gray-900 focus:outline-none p-1 rounded-full hover:bg-gray-300 transition-colors duration-200"
        aria-label="Close navigation menu"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="h-6 w-6"
        >
          <path d="M18 6 6 18"></path>
          <path d="m6 6 12 12"></path>
        </svg>
      </button>
      <ul class="space-y-2 px-6 mt-4 w-full">
        <li>
          <a
            href="{% url 'index' %}"
            class="flex items-center space-x-3 py-2 px-3 rounded-lg text-gray-700 text-lg hover:bg-gray-300 transition-colors duration-200"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="lucide lucide-bell"
            >
              <path d="M6 8a6 6 0 0 1 12 0c0 7 3 9 3 9H3s3-2 3-9"></path>
              <path d="M10.3 21a1.94 1.94 0 0 0 3.4 0"></path>
            </svg>
            <span>Emergency Report</span>
          </a>
        </li>
        <li>
          <a
            href="#"
            class="flex items-center space-x-3 py-2 px-3 rounded-lg text-gray-900 text-lg font-semibold bg-blue-100 hover:bg-blue-200 transition-colors duration-200"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="lucide lucide-message-circle ring-2 ring-blue-500 rounded-full p-0.5"
            >
              <path d="M7.9 20A9 9 0 1 0 4 16.1L2 22Z"></path>
            </svg>
            <span>Chatbot (Current)</span>
          </a>
        </li>
        <li>
          <a
            href="{% url 'video_gallery' %}"
            class="flex items-center space-x-3 py-2 px-3 rounded-lg text-gray-700 text-lg hover:bg-gray-300 transition-colors duration-200"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="lucide lucide-video"
            >
              <path d="m22 8-6 4 6 4V8Z"></path>
              <rect width="14" height="12" x="1" y="6" rx="2" ry="2"></rect>
            </svg>
            <span>Video Gallery</span>
          </a>
        </li>
      </ul>
    </nav>

    <main
      class="flex flex-col items-center justify-center flex-grow mt-8 mb-8 w-full max-w-4xl"
    >
      <h2 class="text-3xl font-bold text-gray-800 mb-8">Emergency Chatbot</h2>

      <div class="chat-container">
        <div id="chat-messages" class="chat-messages"></div>
        <div class="chat-input-area">
          <input
            type="text"
            id="user-input"
            placeholder="Type your message..."
            autocomplete="off"
          />
          <button id="send-button">
            Send
            <span id="loading-spinner" class="loading-spinner hidden"></span>
          </button>
        </div>
        <div id="quick-questions" class="quick-questions-container"></div>
        <button id="scroll-to-bottom-button" class="scroll-to-bottom-button">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="lucide lucide-arrow-down"
          >
            <path d="M12 5v14"></path>
            <path d="m19 12-7 7-7-7"></path>
          </svg>
        </button>
      </div>
    </main>

    <footer
      class="w-full max-w-4xl text-center text-gray-500 text-xs sm:text-sm py-8 mt-auto"
    >
      <p>Stay informed, stay safe with GuardianLink.</p>
    </footer>

    <div id="message-box" class="message-box"></div>
    <script src="{% static 'js/emergency reporting js/chat_bot.js'%}"></script>
  </body>
</html>
